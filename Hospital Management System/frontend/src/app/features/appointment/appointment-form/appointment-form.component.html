<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="mb-3">
    <label>Patient ID</label>
    <input type="text" class="form-control" formControlName="patientId" />
  </div>

  <div class="mb-3">
    <label>Appointment Date & Time</label>
    <input type="datetime-local" class="form-control" formControlName="appointmentDate" />
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" formControlName="isCancelled" />
    <label class="form-check-label">Cancelled</label>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-secondary ms-2" (click)="close()">Cancel</button>

</form>
