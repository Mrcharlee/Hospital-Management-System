<div class="form-container">
  <h4>{{ patient?.id ? 'Edit Patient' : 'Add Patient' }}</h4>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" />
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" formControlName="dateOfBirth" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select formControlName="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" formControlName="phone" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" formControlName="address" />
    </div>

    <div class="form-group">
      <label>Blood Group</label>
      <input type="text" formControlName="bloodGroup" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">{{ patient?.id ? 'Update' : 'Save' }}</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
